<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cryptarithm</title>
  </head>
  <body class="flex w-full justify-center">
    <div class="container mt-10">
      <div class="rounded p-10 border flex flex-col gap-y-6 mb-10">
        <input type="text" placeholder="ADA" id="w1" class="word-input">
        <input type="text" placeholder="DI" id="w2" class="word-input">
        <div class="flex items-center">
          <hr class="w-full">
          <select id="mathOprator" class="oprator-select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">⁒</option>
          </select>
        </div>
        <div class="relative flex justify-end">
          <input type="text" placeholder="DIA" class="word-input" id="answer-input">
          <button class="text-4xl absolute right-2 -top-1" id="answerBtn">=</button>
        </div>
      </div>

      <div id="results"></div>

      <template id="answer">
        <div class="res-row">
          <span class="var-info" info>AB</span>
          <span val>12</span>
        </div>
      </template>

      <template id="answer-box">
        <div class="w-fit border p-4 pr-10 rounded-md">
          <div questions></div>
          <div class="relative">
              <hr>
              <span class="uppercase absolute text-3xl -right-5 -top-5" operator>+</span>
          </div>
          <div answer></div>
      </div>
      </template>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
